<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ask Mentor - AgriMentor AI</title>
  <meta name="description" content="Ask AgriMentor AI for personalized crop advice and career guidance." />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gradient-to-b from-green-100 to-green-50 font-sans text-gray-800 min-h-screen flex flex-col">
  <header class="bg-green-700 text-white shadow-md sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center p-4">
      <h1 class="text-3xl font-extrabold tracking-wide">AgriMentor AI</h1>
      <nav class="space-x-6 text-lg font-semibold">
        <a href="index.html" class="hover:text-green-300 transition">Home</a>
        <a href="about.html" class="hover:text-green-300 transition">About</a>
        <a href="ask.html" class="hover:text-green-300 transition font-bold underline">Ask Mentor</a>
        <a href="faq.html" class="hover:text-green-300 transition">FAQ/Resources</a>
      </nav>
    </div>
  </header>

  <main class="container mx-auto flex-grow p-6 max-w-4xl">
    <h2 class="text-4xl font-bold mb-6">Ask the AI Mentor</h2>
    <form id="adviceForm" class="space-y-6 bg-white rounded-lg shadow-lg p-6">
      <div>
        <label for="crop" class="block text-lg font-medium mb-1">Crop Name</label>
        <input type="text" id="crop" name="crop" placeholder="e.g., Wheat, Sugarcane, Cotton" required class="w-full border border-green-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label for="location" class="block text-lg font-medium mb-1">Location (District/State)</label>
        <input type="text" id="location" name="location" placeholder="e.g., Punjab, Maharashtra" required class="w-full border border-green-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-green-400" />
      </div>
      <div>
        <label for="challenges" class="block text-lg font-medium mb-1">Challenges Faced</label>
        <textarea id="challenges" name="challenges" placeholder="e.g., pest infestation, low yield, water issues" required rows="4" class="w-full border border-green-300 rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-green-400 resize-none"></textarea>
      </div>
      <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-md transition">Get Advice</button>
    </form>
    <div id="adviceResult" class="mt-8 hidden bg-green-50 border border-green-300 rounded-md p-4">
      <h3 class="text-2xl font-semibold mb-4">AI Advice</h3>
      <div id="adviceContent" class="space-y-3 text-lg"></div>
    </div>
  </main>

  <footer class="bg-green-700 text-white text-center p-4 mt-auto">
    <p>Â© 2025 AgriMentor AI. Powered by Google Cloud & Firebase.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
